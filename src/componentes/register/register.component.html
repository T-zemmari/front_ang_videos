
<div class="col-md-12 mt-3">


<h3>{{page_title}}</h3>
<hr>

<form class="col-md-5 ml=0 pl=0" #registerForm="ngForm" (ngSubmit)= "onSubmit(registerForm)"   >
<div class="form-group">

   <label for="name">Nombre</label>
   <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="user.name"  required pattern="[a-zA-Z]+" >
   <small *ngIf="!name.valid && name.touched">
       El nombre no es valido
   </small>

   



</div>




</form>












</div>
