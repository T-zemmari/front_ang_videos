<div class="col-md-12 mt-3">

    <h1>{{page_title}}</h1>
    <hr>

    <div class="alert alert-success col-mf-5 mt-3" *ngIf="status == 'Success'">
        Te has identificado correctamente, 
    </div>
    <div class="alert alert-danger col-mf-5 mt-3" *ngIf="status == 'error'">
        Identificacion fallida
    </div>


    <form class="col-md-5 ml=0 pl=0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">


            <label for="email">Correo electronico</label>
            <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido
            </small>


            <label for="password">Contrase√±a</label>
            <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                Minimo 8 caracteres 1 numero y una letra
            </small>

        </div>


        <input type="submit" value="Identificate" class="btn btn-success" [disabled]="!loginForm.valid">

    </form>


</div>
